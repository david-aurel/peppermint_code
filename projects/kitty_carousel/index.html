<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carousel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id='sheep'>
        <img class='onscreen' src="https://secretldn.com/wp-content/uploads/2018/09/Sheep.jpg">
        <img src="https://www.agric.wa.gov.au/sites/gateway/files/weaners.jpg">
        <img src="https://norilia-production.s3.amazonaws.com/images/article-images/Grethe-Ringdal-sauer-II.jpg">
        <img src="https://icdn2.digitaltrends.com/image/digitaltrends/chimera-majestic-sheep-tongue.jpg">
        <div id='dots'>
            <div class='dot filled'></div>
            <div class='dot'></div>
            <div class='dot'></div>
            <div class='dot'></div>
        </div>
        <div id="arrows">
            <div class='left arrow'><i class="fas fa-chevron-left"></i></div>
            <div class='right arrow'><i class="fas fa-chevron-right"></i></div>
        </div>
    </div>

    <script src='script.js'></script>
    <script src="https://kit.fontawesome.com/effa1431ca.js" crossorigin="anonymous"></script>
</body>
</html>
