<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>github api</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <h1>github api</h1>
    <h4>log in with your github account</h4>
    <input type="text" name="username" placeholder="username">
    <input type="password" name="password" placeholder="password">
    <h4>enter a github user to search for</h4>
    <input type="text" name="user-to-search" placeholder="user to search">
    <button>submit</button>


    <!-- empty div for repos to be displayed -->
    <div class="repos-container"></div>

    <!-- Handlebar template -->
    <script id="repos" type="text/x-handlebars-template">
        {{#data}}
            <div class="card" id={{name}}>
                <div class='title'>
                    <img src="{{owner.avatar_url}}">
                    <p class="full-name">{{full_name}}</p>
                </div>
            </div>
        {{/data}}
    </script>
    <script id="commits" type="text/x-handlebars-template">
        <div class='content'>
            <ol>
                {{#data}}
                    <li>{{commit.message}}</li>
                {{/data}}
            </ol>
        </div>
    </script>



    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
